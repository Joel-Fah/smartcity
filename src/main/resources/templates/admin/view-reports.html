<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
</head>
<body>
<h1>Reports</h1>
<ul>
    <!-- Assume 'reports' is passed from the controller -->
    <th:block th:each="report : ${reports}">
        <li th:text="${report.title}">Report Title</li>
    </th:block>
</ul>
</body>
</html>
